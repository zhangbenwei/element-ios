<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>K线</title>
		<link rel="stylesheet" type="text/css" href="css/kline.css"/>
	</head>

	<body>
		<div id="app">
			<!-- <div class='header'>
				<div class='header-box'>
					<div class='header-box-A'>
						<image src="../../static/icon_wallet.png" class="header-box-img"></image>

				</div>
				<div class='header-title'>
					TDEX

				<div class='header-back'>
					
				</div>

			<div class="head">
				
				<div class="price">
					<div class='price-top'>
						<span class="price-label">{{txData.lastPrice || 0}}</span>
						<span class="price-value">≈ ${{txData.lastPrice || 0}}</span>
					</div>
					
					<div class="head-item">
						<div class="head-item-cell">
							<span class="hic-label">{{range}}</span>
							<span class="hic-value" :class="txData.upFlag==1?'price-green':'price-red'">{{txData.upRate || 0}} %</span>
						</div>
						
					</div>
				</div>
				
				<div class="head-item-a">
					
					<div class="head-item-cell-a">
						<span class="hic-label-a">24H {{high}}</span>
						<span class="hic-value-b">{{txData.high || 0}}</span>
					</div>
					
					<div class="head-item-cell-a">
						<span class="hic-label-a">24H {{low}}</span>
						<span class="hic-value-b">{{txData.low || 0}}</span>
					</div>
					
					<div class="head-item-cell-a">
						<span class="hic-label-a">24H {{Total}}</span>
						<span class="hic-value-b">{{txData.volume || 0}}</span>
					</div>
					
					<!-- <div class="head-item-cell">
						<span class="hic-label">24H 高</span>
						<span class="hic-value">{{txData.high || 0}}</span>
					</div>
					<div class="head-item-cell">
						<span class="hic-label">24H 低</span>
						<span class="hic-value">{{txData.low || 0}}</span>
					</div>
					
					<div class="head-item-cell">
						<span class="hic-label">24H 总量</span>
						<span class="hic-value">{{txData.volume || 0}}</span>
					</div> -->
					
				</div>
			</div>
			<div class="tabs">
				<div @click="switchTab(item.value)" class="tabs-item" v-for="(item,index) in tabs" :key="index">
					<span class="tabs-item-text" :class="{'tabs-item-text-active':current==item.value}">{{item.label}}</span>
					<div class="tabs-item-bar" :class="{'tabs-item-bar-active':current==item.value}"></div>
				</div>
			</div>
			<div class="charts-border">
				<div id="main" class="charts"></div>
			</div>
			<div style="height:80px"></div>
			<div class="btns">
				<div @click="back" class="btn btn-green">{{buy}}</div>
				<div @click="back" class="btn btn-red">{{sell}}</div>
			</div>
		</div>
		<script type="text/javascript" src="js/md5.js"></script>
		<script type="module" src="js/base64.js"></script>
		
		
		<script type="text/javascript" src="js/uni.webview.1.5.2.js"></script>
		<script type="text/javascript" src="js/echarts.min.js"></script>
		<script type="text/javascript" src="js/qs.js"></script>
		<script type="text/javascript" src="js/axios.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/mock.js"></script>
		<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
		<script type="text/javascript" src="js/kline.js"></script>
	</body>
	<script>
	</script>
</html>
